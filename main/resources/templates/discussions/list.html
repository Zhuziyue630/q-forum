<!-- 分页 -->
<div th:if="${totalPages > 1}" class="mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- 上一页 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/discussions(page=${currentPage - 1}, sort=${sort})}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>

            <!-- 页码 -->
            <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item" th:classappend="${page == currentPage} ? 'active' : ''">
                <a class="page-link" th:href="@{/discussions(page=${page}, sort=${sort})}"
                   th:text="${page + 1}"></a>
            </li>

            <!-- 下一页 -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/discussions(page=${currentPage + 1}, sort=${sort})}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
