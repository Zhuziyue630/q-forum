<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 问答论坛'">问答论坛</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 自定义CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }

        .discussion-card {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .discussion-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .discussion-title {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .discussion-title:hover {
            color: #0d6efd;
        }

        .reply-item {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .pre-formatted {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-comments me-2"></i>问答论坛
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/discussions}">
                        <i class="fas fa-list me-1"></i>讨论列表
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/discussions/new}">
                        <i class="fas fa-plus-circle me-1"></i>发起讨论
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt me-1"></i>登录
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus me-1"></i>注册
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>用户
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">
                            <i class="fas fa-user-circle me-2"></i>个人中心
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="mb-0">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-2"></i>退出登录
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容区域 -->
<div class="container">
    <!-- 消息提示 -->
    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 页面内容 -->
    <div layout:fragment="content">
        <h1>欢迎来到问答论坛</h1>
        <p>这是一个基于Spring Boot的在线问答平台。</p>
    </div>
</div>

<!-- 页脚 -->
<footer class="footer mt-5">
    <div class="container text-center">
        <p class="mb-0 text-muted">© 2023 问答论坛 - 基于Spring Boot构建</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 自定义JS -->
<script>
    // 自动关闭警告框
    setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

<!-- 页面特定JS -->
<div layout:fragment="scripts"></div>
</body>
</html>
